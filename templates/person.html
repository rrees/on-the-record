{% extends 'base.html' %}

{% block title %}{{person.name}}{% endblock %}

{% block content %}
<heading>
	<h1>{{person.name}}</h1>
</heading>

{% if person.quotes %}
<section>
		<h2>Quotes</h2>
		{% for quote in person.quotes %}
		<article class="quote">
			<blockquote>{{quote.quote}}</blockquote>
		</article>
		{% endfor %}
	</heading>
</section>

{% else %}
<p>No quotes recorded.</p>
{% endif %}

{% endblock %}
